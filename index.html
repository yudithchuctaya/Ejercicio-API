

<!DOCTYPE html>
<html  lang="en">
	
  <head>
    <meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Compiled and minified CSS MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--   ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 
  </head>
  <body>

  <section>	
   <h2>My Google Maps Demo</h2>
   	<header>
   	   <div class="row">
	        <div class="input-field col s6">
	          <input placeholder="Laboratoria" id="first_name" type="text" class="validate">
	          <label for="first_name">Ingresa tu punto de Partida</label>
	        </div>

	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Ingresa tu Destino</label>
	        </div>
      </div>
   			
   		
   	</header>
	

   <div class="row">
     <div id="map">    </div>
   	
   </div>
   <div class="row">
	  <div>
	  	
	  	<button class="amarillo" id="encuentrame" class="waves-effect waves-light btn-large" type="submit" name="action">ENCUENTRAME
    <i class="material-icons right">send</i>
  </button>
	  </div>
		
	</div>

  </section>

       

    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          <!-- google maps-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAFF-GlTdf7it_aJyaJJ3QjR4vcDS2ZSI&callback=initMap&libraries=places">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
    <script src="assets/js/main.js"></script>
  </body>
</html>
